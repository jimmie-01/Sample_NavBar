<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>
<body>
	<nav>
		<a onclick="showSection('home')">Home</a>
		<a onclick="showSection('about')">About</a>
		<a onclick="toggleSubMenu()">Menu</a>
	</nav>

	<div class="submenu" id="submenu">
		<a onclick="showMenuContent('food')">Food</a>
		<a onclick="showMenuContent('drinks')">Drinks</a>
	</div>

	<div class="content">
		<div id="home" class="section">Welcome to the Home Page!</div>
		<div id="about" class="section hidden">Learn more About Us.</div>
		<div id="menu-content" class="section hidden">
			<div id="food"> 🍔 Food Menu: Burger, Pizza, Pasta </div>
			<div id="drinks" class="hidden"> 🥤 Drinks Menu: Soda, Coffee, Juice</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
